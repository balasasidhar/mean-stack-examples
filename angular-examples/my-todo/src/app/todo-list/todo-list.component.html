<div class="container mb-3">
  <div class="row">
    <div class="col">
      <h3>Your Todo list items</h3>
      <ul class="list-group">
        <li *ngFor="let todoItem of todoListItems" class="list-group-item">
          <div class="row align-items-center">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  [checked]="todoItem.isCompleted"
                  (change)="onCheckboxChanged(todoItem)"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  {{ todoItem.title }}
                </label>
              </div>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="onDeleteClicked(todoItem)"
              >
                <span class="deleteIcon material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
